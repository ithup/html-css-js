<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkForm() {
            var username=document.getElementById("username").value;
            if(username == ""){
                alert("用户名不能为空！")
            }
        }
    </script>
</head>
<body>
<input type="text" id="username" onchange="checkForm()">
<input type="submit" value="提交">
</body>
</html>
