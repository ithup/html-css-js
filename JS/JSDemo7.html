<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="pid">
        使用事件
        HTML DOM 允许我们通过触发事件来执行代码。
        比如以下事件：
        元素被点击。
        页面加载完成。
        输入框被修改。
    </p>
    <input type="button" onclick="document.getElementById('pid').style.visibility='hidden'">
    <input type="button" onclick="document.getElementById('pid').style.visibility='visible'">
</body>
</html>
