<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #1C86EE;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px darkred;
        }
        .dropdown:hover .dropdown-content{
            display: block;

        }
        .desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>下拉图片</h2>
<p>移动鼠标到图片上显示下拉内容。</p>
<div class="dropdown">
    <img src="brand.PNG" alt="">
    <div class="dropdown-content">
        <img src="brand.PNG" alt="">
        <div class="desc">
            学的不仅是技术，更是梦想
        </div>
    </div>
</div>
</body>
</html>
