<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
        }
        li:before{
            content: "A";
        }
        li:after{
            content: url("brand.PNG");
        }
    </style>
</head>
<body>
    <H1>所有CSS伪类/元素</H1>
    <ul>
        <li>在元素之前插入内容</li>
        <li>在元素之后插入内容</li>
    </ul>
</body>
</html>
