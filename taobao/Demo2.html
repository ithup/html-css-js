<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定时切换图片
        function  qieImg() {
            setInterval("changeImg()",3000);
        }
        var i=0;
        function changeImg() {
            i++;
            //获取图片位置并设置src属性值
                document.getElementById("img1").src="images/table_back"+i+".gif";
                if(i==2){
                    i=0;
                }
        }
    </script>
</head>
<!--页面加载成功后，轮播图片 -->
<body onload="qieImg()">
<!--3.轮播图部分-->
<div id="">
    <img src="images/table_back1.gif" width="100%" id="img1" onclick="changeImg()"/>
</div>

</body>
</html>
