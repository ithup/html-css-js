<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 style="">清平乐</h1>
    <hr>
    <p>
        Margin(外边距) - 清除边框外的区域，外边距是透明的。<br/>
        Border(边框) - 围绕在内边距和内容外的边框。<br/>
        Padding(内边距) - 清除内容周围的区域，内边距是透明的。<br/>
        Content(内容) - 盒子的内容，显示文本和图像。<br/>
    </p>
</body>
</html>
