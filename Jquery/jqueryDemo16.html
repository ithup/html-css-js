<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script>
        $().ready(function () {
            $("p").fadeIn("slow");
        })
    </script>
</head>
<body>
    <p>adeIn([speed],[easing],[fn])<br>
        概述<br>
        通过不透明度的变化来实现所有匹配元素的淡入效果，并在动画完成后可选地触发一个回调函数。<br>
        这个动画只调整元素的不透明度，也就是说所有匹配的元素的高度和宽度不会发生变化。</p>
</body>
</html>
