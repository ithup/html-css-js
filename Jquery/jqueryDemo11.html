<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script>
        $(function () {
            $("#run").click(function(){
                $("div:not(:animated)").animate({ left: "+=20" }, 1000);
            });
            $(":header").dblclick(function () {
                $("tr:lt(3)").css("background-color","red");
            })
        })
    </script>
</head>
<body>
<h1>Header 1</h1>
<p>Contents 1</p>
<h2>Header 2</h2>
<p>Contents 2</p>
<table>
    <tr><td>Header 1</td></tr>
    <tr><td>Value 1</td></tr>
    <tr><td>Value 2</td></tr>
</table>
<button id="run">Run</button><div></div>
</body>
</html>
