<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script>
        $(function () {
            $("td:empty").css("background-color","red");
            $("tr:parent").css("background-color","red");
            $("p").click(function () {
                $(":hidden").show()
            })
            $("div[id]").click(function () {
                $("table").hide()
            })
        })
    </script>
</head>
<body>
<table>
    <tr><td>Value 1</td><td></td></tr>
    <tr><td>Value 2</td><td></td></tr>
</table>
<p>jQuery UI 教程</p>
<div style="display:none;" id="did">
    jQuery UI 教程<br/>
    jQuery UI 是建立在 jQuery JavaScript 库上的一组用户界面交互、特效、小部件及主题。<br/>
    无论您是创建高度交互的 Web 应用程序还是仅仅向窗体控件添加一个日期选择器，jQuery UI 都是一个完美的选择。<br/>
    jQuery UI 包含了许多维持状态的小部件（Widget），因此，它与典型的 jQuery 插件使用模式略有不同。<br/>
    所有的 jQuery UI 小部件（Widget）使用相同的模式，所以，只要您学会使用其中一个，您就知道如何使用其他的小部件
</div>
</body>
</html>
