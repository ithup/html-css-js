<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function selectAll(obj) {
            //获取当前复选框的选中状态
            var flag=obj.checked;
            //获取所有的复选框
            var oneSelectArr = document.getElementsByName("oneSelect");
            //遍历数组,将所有的复选框和flag相同
            for(var i=0;i<oneSelectArr.length;i++){
                oneSelectArr[i].checked=flag;
            }
        }


    </script>
</head>
<body>
<table id="tab1" border="1" width="800" align="center" >
    <tr>
        //this就表示当前标签元素
        <th><input type="checkbox" onclick="selectAll(this)" ></th>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>分类描述</th>
    </tr>
    <tr>
        <td><input type="checkbox" name="oneSelect"></td>
        <td>1</td>
        <td>手机数码</td>
        <td>手机数码类商品</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="oneSelect"></td>
        <td>2</td>
        <td>电脑办公</td>
        <td>电脑办公类商品</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="oneSelect"></td>
        <td>3</td>
        <td>鞋靴箱包</td>
        <td>鞋靴箱包类商品</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="oneSelect"></td>
        <td>4</td>
        <td>家居饰品</td>
        <td>家居饰品类商品</td>
    </tr>
</table>

</body>
</html>
