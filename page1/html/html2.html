<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .scroll{
            border-color: aqua;
            height: 200px;
            width: 200px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="scroll">
        absolute 定位使元素的位置与文档流无关，因此不占据空间。
        absolute 定位的元素和其他元素重叠。
        重叠的元素
        元素的定位与文档流无关，所以它们可以覆盖页面上的其它元素
        z-index属性指定了一个元素的堆叠顺序（哪个元素应该放在前面，或后面）
        一个元素可以有正数或负数的堆叠顺序：
    </div>
</body>
</html>
